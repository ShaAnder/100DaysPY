<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>The Blog Capstone P.1</h1></div>
           </div>
        {% for blog in blogs: %}
        {% if blog["id"] == ID %}
            <div class="content">
                <div class="card">
                    <h2> {{ blog["title"] }} </h2>
                    <h3> {{ blog["subtitle"] }} </h3>
                    <p> {{ blog["body"] }} </p>
                    <a href="{{ url_for('get_blog')}}">Home</a>
                </div>
            </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
