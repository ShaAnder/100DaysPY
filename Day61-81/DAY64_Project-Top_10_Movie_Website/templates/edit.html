{% extends 'base.html' %}
{% from "bootstrap5/form.html" import render_form %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">Movie Title</h1>
    <p class="description">Edit Movie Rating</p>
    <form class="my-5" action="{{ url_for('edit', id=movie.id) }}" method="POST">
      {{ render_form(form, button_map={'submit': 'primary'}) }}
    </form>
  </div>
{% endblock %}
