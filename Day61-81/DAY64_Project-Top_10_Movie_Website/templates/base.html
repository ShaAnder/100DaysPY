<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        {% block styles %}
            <!-- we want the boostrap css above the sheet so it applies in higher prio -->
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
            <!-- step one needed to get the css to show in this block here -->
            <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
        {% endblock %}

        <title>Your page title</title>
        {% endblock %}
    </head>
    <body>
        <!-- Your page content -->
        {% block content %}{% endblock %}

        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
        {% endblock %}
    </body>
</html>
