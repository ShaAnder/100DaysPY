<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
    {% if books|length == 0 %}
        <p>Library Is Empty!</p>
    {% else %}    
        {% for book in books: %}
            <li>
                <a href="delete/{{book.id}}">Delete</a>
                {{book.title}} - {{book.author}} - {{book.rating}}/10.0
                <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
            </li>
        {% endfor %}
    {% endif %}
    </ul>
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
